<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="button">
      <div>
        <span class="circle"></span>
        <h2>
          Mark zuckerberg
        </h2>
      </div>
      <div>
        <img src="./img/close.svg" alt="" class="close">
      </div>
    </div>
    <div class="day">
      <div class="line"></div>
      <span>
        TODAY
      </span>
      <div class="line"></div>
    </div>
    <div class="chat">
      <div class="wrapper">
        <div class="time">
          <span>
            10:53
          </span>
        </div>
        <div class="box1">
          <span>
            Hi, Mark! I made a new design for Messenger App.
          </span>
        </div>
      </div>
      <div class="divider">
        <div class="time">
          <span>
            10:57
          </span>
        </div>
        <div class="box2">
          <span>
            Yo! Send it to my assistant and we'll review it during the year.
          </span>
        </div>
      </div>
      <div class="wrapper">
        <div class="time">
          <span>
            11:03
          </span>
        </div>
        <div class="box3">
          <span>
            But Mark...
          </span>
        </div>
      </div>
      <div class="divider">
        <div class="box4">
          <span>
            You were blocked by the user.
          </span>
        </div>
      </div>
      <div class="long_line"></div>
      <form>
        <input type="text" placeholder="Enter your message" id="message">
        <label for="message">
          <span class="send">
            send
          </span>
        </label>
      </form>
    </div>
  </div>

</body>

</html>
